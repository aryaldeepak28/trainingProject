<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="registrationForm" id="registrationForm" onsubmit="validateRegistrationform(event)" >
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Name*</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username"
                                        placeholder="Please enter your name" required >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail*</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email" 
                                        placeholder="Please enter your email ID" required >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number*</label>
                                    <div class="col-md-6">
                                        <input type="tel" id="phone_number" class="form-control" name="phone_number" 
                                        placeholder="Please enter your phone number" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="address" class="col-md-4 col-form-label text-md-right">Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" name="address" 
                                        placeholder="Please enter your address" >
                                    </div>
                                </div>

								<div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password*</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" 
                                        placeholder="Please enter a password" required >
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="confirm_password" class="col-md-4 col-form-label text-md-right">Confirm Password*</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirm_password" class="form-control" name="confirm_password" 
                                        placeholder="Please enter the password again" required>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
